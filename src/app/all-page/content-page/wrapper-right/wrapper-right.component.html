<div class="right-content">
    <section class="right-space">
    </section>
    <section class="content-right-space">
        <article>Danh sach dang hoat dong</article>
        <div class="list-friend-active"  *ngFor="let friend of friends">
            <div class="item-friend">
                <div class="item-friend-image">
                    <img src="/assets/images/no-image.jpg" alt="">
                </div>
                <div class="item-friend-info" >
                    <span>{{ friend.name }}</span>
                    <span>Dang hoat dong</span>
                </div>
                <button class="btn-ban-user"><i class="fa-solid fa-ban"></i></button>
            </div>
        </div>
        <div class="wrapper-request">
            <article>Request</article>
            <div class="item-request">
                <img class="item-request-image" src="/assets/images/no-image.jpg" alt="">
                <div class="item-request-info">
                    <span class="item-request-info-name">
                        Tran Thanh Quang
                    </span>
                </div>
                <div class="item-respon-request">
                    <button class="item-respon-confirm"><i class="fa-solid fa-check"></i></button>
                    <button class="item-respon-delete"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>

    </section>
</div>
